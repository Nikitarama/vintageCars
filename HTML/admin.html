    <form autocomplete="off" onsubmit="onFormSubmit()">
        <div>
            <label for="carItem">Car</label>
            <input type="text" id="Car">
        </div>
        <div>
            <label for="year">Year</label>
            <input type="number" id="year">
        </div>
        <div>
            <label for="price">Price</label>
            <input type="number" id="price">
        </div>
        <div>
            <label for="amount">Amount</label>
            <input type="number" id="amount">
        </div>

        <div class="form-action">
            <input type="submit" onSubmit="onFormSubmit()" value="Submit">
            <input type="reset" onClick="clear()" value="Reset">
        </div>

    </form>
    <div class="input">
        <form onSubmit=event.preventDefault();
            onFormSubmit(e); 
            autocomplete=off>
        </form>
    </div>
        <button id="actionEd">Edit</button><button id="actionDel">Delete</button>
        <section class="list" id="storeList">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Year</th>
                        <th>Price</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody> 
            </table>
        </section>
